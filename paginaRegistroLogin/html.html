<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Registro y login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form id="registerForm"  class="form active">
                <h2>Crea una cuenta</h2>
                <input type="text" placeholder="Nombre Completo" required>
                <input type="email" placeholder="Correo Electronico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit"> Registrarse</button>
                <div class="social-login">

                </div>
                <p class="switch-form">Ya tienes una cuenta?<span onclick="showLoginForm()">
                    Inicia Sesion</span></p>
            </form>

            <form id="loginForm" class="form">
                <h2>Bienvenido, Inicia sesion</h2>
                <input type="email" placeholder="Correo Electronico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesion</button>
                <p class="forgot-pasword">Olvidaste tu contraseña?</p>
                <p class="switch-form">No tienes una cuenta?<span onclick="showRegisterForm()">Registrate</span></p>
            </form>
        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
